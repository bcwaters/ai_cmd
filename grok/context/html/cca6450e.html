          let filename = divInnerText.substring(0, 25);
          const a = document.createElement('a'); // Create an anchor element
          a.href = url; // Set the href to the Blob URL
          a.download =  filename + '.html'; // Set the download attribute with a filename
          document.body.appendChild(a); // Append the anchor to the body
          a.click(); // Programmatically click the anchor to trigger the download
          document.body.removeChild(a); // Remove the anchor from the document
          URL.revokeObjectURL(url); // Release the Blob URL
        }

ting**\n- **When to Harvest**: Citrus fruits are ready to harvest when they reach full color and are slightly soft to the touch.\n- **How to Harvest**: Use pruning shears to cut the fruit from the tree, leaving a small piece of stem attached.\n\nBy following these steps, you\'ll be well on your way to successfully growing and enjoying your own citrus fruits, Syvlia!\n\n### Follow-Up Questions:\n- Do you have any specific citrus varieties in mind that you want to grow?\n- Are you planning to grow your citrus tree indoors or outdoors?\n- Would you like more detailed information on any of the care steps mentioned?\n\nResponseID:cca6450e');
