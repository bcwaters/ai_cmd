<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Grok Response</title>
</head>
<body>
 
  <div id="content"></div>
    <button id="saveButton" onclick="saveButton()">Save</button>

    <script>
        function saveButton() {
          const content = document.documentElement.outerHTML; // Get the entire HTML content
          const blob = new Blob([content], { type: 'text/html' }); // Create a Blob from the content
          const url = URL.createObjectURL(blob); // Create a URL for the Blob
          const divInnerText = document.getElementById('content').innerText;
          let filename = divInnerText.substring(0, 25);
          const a = document.createElement('a'); // Create an anchor element
          a.href = url; // Set the href to the Blob URL
          a.download =  filename + '.html'; // Set the download attribute with a filename
          document.body.appendChild(a); // Append the anchor to the body
          a.click(); // Programmatically click the anchor to trigger the download
          document.body.removeChild(a); // Remove the anchor from the document
          URL.revokeObjectURL(url); // Release the Blob URL
        }
    </script>
   

  <script src="marked.min.js"></script>
  <script>
    document.getElementById('content').innerHTML =
      marked.parse('### Tinygrad Description\n\nTinygrad is a lightweight, minimalistic deep learning framework designed for simplicity and ease of use. It aims to provide an accessible way to implement machine learning models with a focus on educational purposes and rapid prototyping. The framework is built with Python and supports basic neural network architectures. Its small codebase makes it an excellent tool for those looking to understand the internals of deep learning frameworks without the complexity of larger systems like TensorFlow or PyTorch.\n\nTinygrad\'s key features include:\n\n- **Simple API:** Easy-to-understand functions and minimalistic design.\n- **Small Codebase:** Less than 1000 lines of code, making it easier to navigate and modify.\n- **Educational Focus:** Ideal for students and beginners to learn the fundamentals of neural networks.\n- **Rapid Prototyping:** Quick to set up and start experimenting with different models.\n\nFor more detailed information, you can visit the Tinygrad GitHub repository.\n\n');
  </script>
</body>
</html>
