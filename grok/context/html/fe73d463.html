    <button id="saveButton" onclick="saveButton()">Save</button>

  <div id="content"></div>


  <script>
    function selectSavedChat() {
      console.log("selectSavedChat");
    }
  </script>
    <script>
        function saveButton() {
          const content = document.documentElement.outerHTML; // Get the entire HTML content
          const blob = new Blob([content], { type: 'text/html' }); // Create a Blob from the content
          const url = URL.createObjectURL(blob); // Create a URL for the Blob
          const divInnerText = document.getElementById('content').innerText;
          let filename = divInnerText.substring(0, 25);
          const a = document.createElement('a'); // Create an anchor element
          a.href = url; // Set the href to the Blob URL
          
        a.download =  "/saved/"+ filename + '.html'; // Set the download attribute with a filename
          document.body.appendChild(a); // Append the anchor to the body
          a.click(); // Programmatically click the anchor to trigger the download
          document.body.removeChild(a); // Remove the anchor from the document
          URL.revokeObjectURL(url); // Release the Blob URL
        }
    </script>
    <script>

      const responseId = window.location.search.split('=')[1];
      console.log(window.location.search);
      //document.getElementById('previous').href = "../responses/" + responseId + ".html";
    
      if (responseId == undefined) {
        document.getElementById('next').hidden=true;
      } else {
        document.getElementById('next').href = "../responses/" + responseId + ".html";
      }
    </script>
   
  
  <script src="marked.min.js"></script>
  <script>
    document.getElementById('content').innerHTML =
      marked.parse('Yes, TensorFlow.js is open source. It is developed and maintained by Google and the TensorFlow community, and its source code is available on GitHub under the Apache License 2.0.\n\nHere\'s a brief overview of how you can use TensorFlow.js in your projects:\n\n```javascript\n// Import TensorFlow.js\nimport * as tf from \'@tensorflow/tfjs\';\n\n// Create a simple model\nconst model = tf.sequential();\nmodel.add(tf.layers.dense({units: 1, inputShape: [1]}));\n\n// Compile the model\nmodel.compile({loss: \'meanSquaredError\', optimizer: \'sgd\'});\n\n// Train the model\nconst xs = tf.tensor2d([1, 2, 3, 4], [4, 1]);\nconst ys = tf.tensor2d([1, 3, 5, 7], [4, 1]);\nawait model.fit(xs, ys, {epochs: 10});\n\n// Use the model to make a prediction\nconst prediction = model.predict(tf.tensor2d([5], [1, 1]));\nconsole.log(\'Prediction:\', prediction.dataSync()[0]);\n```\n\nThis example demonstrates how to create, train, and use a simple linear regression model with TensorFlow.js.\n\nResponseID:fe73d463');
  </script>
