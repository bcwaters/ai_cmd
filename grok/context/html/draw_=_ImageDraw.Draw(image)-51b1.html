<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Grok Response</title>
</head>
<body>
 
  <div id="content"></div>
    <button id="saveButton" onclick="saveButton()">Save</button>

    <script>
        function saveButton() {
          const content = document.documentElement.outerHTML; // Get the entire HTML content
          const blob = new Blob([content], { type: 'text/html' }); // Create a Blob from the content
          const url = URL.createObjectURL(blob); // Create a URL for the Blob
          const divInnerText = document.getElementById('content').innerText;
          let filename = divInnerText.substring(0, 25);
          const a = document.createElement('a'); // Create an anchor element
          a.href = url; // Set the href to the Blob URL
          a.download =  filename + '.html'; // Set the download attribute with a filename
          document.body.appendChild(a); // Append the anchor to the body
          a.click(); // Programmatically click the anchor to trigger the download
          document.body.removeChild(a); // Remove the anchor from the document
          URL.revokeObjectURL(url); // Release the Blob URL
        }
    </script>
   

  <script src="marked.min.js"></script>
  <script>

      marked.parse('To use the `ImageDraw.Draw` function from the Pillow library, you can create a drawing context on an image. Here\'s how you can do it:\n\n```python\nfrom PIL import Image, ImageDraw\n\n# Open the image and convert it to RGBA mode\nimage = Image.open(image_path).convert(\'RGBA\')\n\n# Create a drawing context\ndraw = ImageDraw.Draw(image)\n\n# Now you can use \'draw\' to perform drawing operations on the image\n# For example, to draw a red line from (0, 0) to (100, 100):\n# draw.line((0, 0, 100, 100), fill=\'red\', width=2)\n```\n\nThis code snippet shows how to create a drawing context on an image that has been converted to RGBA mode. With the `draw` object, you can perform various drawing operations like drawing lines, shapes, and text on the image.\n\n');
  </script>
</body>
</html>
