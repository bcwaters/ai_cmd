<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Grok Response</title>
</head>
<body>
 
  <div id="content"></div>
    <button id="saveButton" onclick="saveButton()">Save</button>
    <a id="previvous" href="../responses/responseId.html">Previous</a>
    <script>
        function saveButton() {
          const content = document.documentElement.outerHTML; // Get the entire HTML content
          const blob = new Blob([content], { type: 'text/html' }); // Create a Blob from the content
          const url = URL.createObjectURL(blob); // Create a URL for the Blob
          const divInnerText = document.getElementById('content').innerText;
          let filename = divInnerText.substring(0, 25);
          const a = document.createElement('a'); // Create an anchor element
          a.href = url; // Set the href to the Blob URL
          a.download =  filename + '.html'; // Set the download attribute with a filename
          document.body.appendChild(a); // Append the anchor to the body
          a.click(); // Programmatically click the anchor to trigger the download
          document.body.removeChild(a); // Remove the anchor from the document
          URL.revokeObjectURL(url); // Release the Blob URL
        }
    </script>
    <script>

      const responseId = window.location.search.split('=')[1];
      document.getElementById('previvous').href = "../responses/" + responseId + ".html";
    </script>
   

  <script src="marked.min.js"></script>
  <script>
    document.getElementById('content').innerHTML =
      marked.parse('```python\nimport tinygrad.tensor as ts\nimport numpy as np\nimport matplotlib.pyplot as plt\n\ndef sobel_edge_detection_tinygrad(image):\n    if len(image.shape) == 3:\n        image = np.mean(image, axis=2).astype(np.float32)\n    \n    img_tensor = ts.Tensor(image)\n    \n    sobel_x = ts.Tensor(np.array([[-1, 0, 1], [-2, 0, 2], [-1, 0, 1]]).astype(np.float32))\n    sobel_y = ts.Tensor(np.array([[-1, -2, -1], [0, 0, 0], [1, 2, 1]]).astype(np.float32))\n    \n    gx = ts.abs(img_tensor.conv2d(sobel_x))\n    gy = ts.abs(img_tensor.conv2d(sobel_y))\n    \n    g = ts.sqrt(gx**2 + gy**2)\n    \n    g_np = g.numpy()\n    \n    g_normalized = (g_np / np.max(g_np) * 255).astype(np.uint8)\n    \n    threshold = 100\n    edges = (g_normalized > threshold).astype(np.uint8) * 255\n    \n    return edges\n\n# Example usage\nimage = plt.imread(\'path_to_image.jpg\')\nedges = sobel_edge_detection_tinygrad(image)\nplt.imshow(edges, cmap=\'gray\')\nplt.show()\n```\nResponseID:8b4377e1');
  </script>
</body>
