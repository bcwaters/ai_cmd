    .nav-button {
    background-color: transparent;
    border: 2px solid #008CBA;
    color: #008CBA;
   
    font-size: 12px;
    cursor: pointer;
    transition: background-color 0.3s, color 0.3s;
}

.nav-button:hover {
  background-color: #008CBA;
  color: white;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

/* Fix vertical alignment for right nav items */
.nav-right {
  display: flex;
  align-items: center;
}

.nav-right li {
  display: flex;
  align-items: center;
}

    nav {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 10px 20px;
  background-color: #f8f9fa;
  position: sticky;
  top: 0;
  z-index: 100;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
  border-radius: 5px;
}

/* Navbar links */
nav ul {
  list-style-type: none;
  margin: 0;
  padding: 0;
  display: flex;
}

nav li {
  margin-right: 20px;
}

nav a {
  color: #333;
  text-decoration: none;
  font-family: 'Arial', sans-serif;
  text-transform: uppercase;
  font-weight: 300;
  transition: color 0.3s ease;
}

nav a:hover {
  color: #007bff;
  text-decoration: underline;
  background-color: rgba(0, 123, 255, 0.1);
  transition: all 0.3s ease;
}

/* Search box */
.search-container {
  display: flex;
  align-items: center;
}

.search-container form {
  display: flex;
  width: 100%;
}

.search-container input[type="text"] {
  padding: 5px;
  border: 1px solid #ddd;
  border-radius: 4px 0 0 4px;
  font-size: 14px;
  transition: border-color 0.3s ease;
  width: 300px; /* Adjust this value to make the search bar wider */
  flex: 1; /* Allow input to grow and fill available space */
}

/* SVG prompt button styling */
.search-container button {
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 5px 10px;
  background-color: #007bff;
  border: none;
  color: white;
  border-radius: 0 4px 4px 0;
  cursor: pointer;
  height: 28px; /* Match input height */
}

.search-container button svg {
  width: 16px;
  height: 16px;
  fill: white;
}

.search-container button:hover {
  background-color: #0056b3;
  transition: all 0.3s ease;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

.search-container input[type="text"]:focus {
  border-color: #007bff;
  outline: none;
  box-shadow: 0 0 0 1px #007bff;
  position: relative;
  z-index: 1;
}

.search-container input[type="text"]:focus + button {
  border-left: none;
  box-shadow: 1px 0 0 1px #007bff, 0 0 0 1px #007bff;
  position: relative;
  z-index: 1;
}

/* Responsive design */
@media (max-width: 600px) {
  nav {
    flex-direction: column;
  }

  nav ul {
    flex-direction: column;
    align-items: center;
    margin-top: 10px;
  }

  nav li {
    margin: 10px 0;
  }

  .search-bar:focus {
  outline: none;
  border-color: #3498db;
  box-shadow: 0 0 5px rgba(52, 152, 219, 0.5);
}

  .search-container {
    margin-top: 10px;
    width: 100%;
  }

  .search-container input[type="text"] {
    width: 100%;
  }
}

    <script>
        function saveButton() {
          const content = document.documentElement.outerHTML; // Get the entire HTML content
          const blob = new Blob([content], { type: 'text/html' }); // Create a Blob from the content
          const url = URL.createObjectURL(blob); // Create a URL for the Blob
          const divInnerText = document.getElementById('content').innerText;
          let filename = divInnerText.substring(0, 25);
          const a = document.createElement('a'); // Create an anchor element
          a.href = url; // Set the href to the Blob URL
          
        a.download =  filename + '.html'; // Set the download attribute with a filename
          document.body.appendChild(a); // Append the anchor to the body
          a.click(); // Programmatically click the anchor to trigger the download
          document.body.removeChild(a); // Remove the anchor from the document
          URL.revokeObjectURL(url); // Release the Blob URL
        }
    </script>
