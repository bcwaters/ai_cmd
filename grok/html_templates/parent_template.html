<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Home Page</title>
  <style>
    @CSS_GOES_HERE@
    
    .nav-button {
      background-color: transparent;
      border: 2px solid #008CBA;
      color: #008CBA;
      font-size: 12px;
      cursor: pointer;
      transition: background-color 0.3s, color 0.3s;
    }


    .dropdown-container {
      display: flex;
      align-items: center;
      padding: 10px;
      justify-content: flex-end;
      width: 100%;
    }


    .nav-button:hover {
      background-color: #008CBA;
      color: white;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .topic-select {
      padding:0px !important;
      border:1px solid #008CBA !important;
    }

    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      background-color: #f8f9fa;
      position: sticky;
      top: 0;
      z-index: 100;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      border-radius: 5px;
    }

    /* Navbar links */
    nav a {
      color: #333;
      text-decoration: none;
      font-family: 'Arial', sans-serif;
      text-transform: uppercase;
      font-weight: 300;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #007bff;
      text-decoration: underline;
      background-color: rgba(0, 123, 255, 0.1);
      transition: all 0.3s ease;
    }
    
    .nav-right {
      display: flex;
      gap: 20px;
      align-items: center;
    }
    
    /* Search box */
    .search-container {
      display: flex;
      align-items: center;
    }

    .search-container form {
      display: flex;
      width: 100%;
    }

    .search-container input[type="text"] {
      padding: 5px;
      border: 1px solid #ddd;
      border-radius: 4px 0 0 4px;
      font-size: 14px;
      transition: border-color 0.3s ease;
      width: 300px;
      flex: 1;
    }

    /* SVG prompt button styling */
    .search-container button {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 5px 10px;
      background-color: #007bff;
      border: none;
      color: white;
      border-radius: 0 4px 4px 0;
      cursor: pointer;
      height: 28px;
    }

    .search-container button svg {
      width: 16px;
      height: 16px;
      fill: white;
    }

    .search-container button:hover {
      background-color: #0056b3;
      transition: all 0.3s ease;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .search-container input[type="text"]:focus {
      border-color: #007bff;
      outline: none;
      box-shadow: 0 0 0 1px #007bff;
      position: relative;
      z-index: 1;
    }

    .search-container input[type="text"]:focus + button {
      border-left: none;
      box-shadow: 1px 0 0 1px #007bff, 0 0 0 1px #007bff;
      position: relative;
      z-index: 1;
    }
    
    /* Dropdown styling */
    select {
      padding: 5px 10px;
      border: 2px solid #008CBA;
      border-radius: 4px;
      background-color: white;
      color: #333;
      font-family: 'Arial', sans-serif;
      font-size: 14px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    select:hover {
      border-color: #007bff;
      box-shadow: 0 0 5px rgba(0, 123, 255, 0.3);
    }
    
    select:focus {
      outline: none;
      border-color: #007bff;
      box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
    }
    
    option {
      padding: 5px;
      background-color: white;
      color: #333;
    }
    
    option:hover {
      background-color: #f0f0f0;
    }
  </style>
</head>
<body>
  <nav>
    <a id="parentContentLink" href='/?context=@CURRENT_ID@'>Home</a>

    <div class="search-container">
      <form action="/prompt" method="get">
        <input type="text" name="prompt" placeholder="prompt more on the subject">
        <input type="hidden" name="context" value="@CURRENT_ID@">
        <button type="submit" onclick="this.disabled=true; this.style.backgroundColor='#666666'; this.style.boxShadow='0 0 10px #666666'; this.form.submit();">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <path d="M12.5 5.5c-.276 0-.5.224-.5.5s.224.5.5.5c1.083 0 1.964.881 1.964 1.964 0 .276.224.5.5.5s.5-.224.5-.5c0-1.634-1.33-2.964-2.964-2.964zM12.5 1c-4.136 0-7.5 3.364-7.5 7.5 0 1.486.44 2.922 1.274 4.165l.08.135c1.825 2.606 2.146 3.43 2.146 4.2v3c0 .552.448 1 1 1h2c0 .26.11.52.29.71.19.18.45.29.71.29.26 0 .52-.11.71-.29.18-.19.29-.45.29-.71h2c.552 0 1-.448 1-1v-3c0-.782.319-1.61 2.132-4.199.895-1.275 1.368-2.762 1.368-4.301 0-4.136-3.364-7.5-7.5-7.5zm2 18h-4v-1h4v1zm2.495-7.347c-1.466 2.093-2.143 3.289-2.385 4.347h-1.11v-2c0-.552-.448-1-1-1s-1 .448-1 1v2h-1.113c-.24-1.03-.898-2.2-2.306-4.22l-.077-.129c-.657-.934-1.004-2.024-1.004-3.151 0-3.033 2.467-5.5 5.5-5.5s5.5 2.467 5.5 5.5c0 1.126-.347 2.216-1.005 3.153z"/>
          </svg>
        </button>
      </form>
    </div>

    <div class="nav-right">

      <button class="nav-button" id="saveButton" onclick="saveButton()">Save</button>
    </div>
  </nav>
  <div class="dropdown-container">
    <select class="topic-select" id="childSubjects">
      <option value="home">Home</option>
      <!-- Children are added here onload with setChildSubjects -->
  </select>
  </div>
  <div id="content">  
    <div id="parentContent">
        REPLACEME
    </div>
    <div id="childDivs">
      @REPLACEWITHCHILDRENDIVS@
    </div>
  </div>

    <script>
        function saveButton() {
          const content = document.documentElement.outerHTML; // Get the entire HTML content
          const blob = new Blob([content], { type: 'text/html' }); // Create a Blob from the content
          const url = URL.createObjectURL(blob); // Create a URL for the Blob
          const divInnerText = document.getElementById('content').innerText;
          let filename = divInnerText.substring(0, 25);
          const a = document.createElement('a'); // Create an anchor element
          a.href = url; // Set the href to the Blob URL
          
        a.download =  filename + '.html'; // Set the download attribute with a filename
          document.body.appendChild(a); // Append the anchor to the body
          a.click(); // Programmatically click the anchor to trigger the download
          document.body.removeChild(a); // Remove the anchor from the document
          URL.revokeObjectURL(url); // Release the Blob URL
        }
    </script>

    <script>
      function setChildSubjects(){
        let dropDownOptions = [];
        let childSubjects = document.getElementById('childDivs');
        for (let child of childSubjects.children){
           let subject = child.title;
           let optionValue = child.id;

           dropDownOptions.push({subject: subject, value: optionValue});
        
        }

        for (let option of dropDownOptions){
          let optionElement = document.createElement('option');
          optionElement.value = option.value;
          optionElement.text = option.subject;
          document.getElementById('childSubjects').appendChild(optionElement);
        }

        document.getElementById('childSubjects').addEventListener('change', function() {
          if(this.value == "home"){
            goHomePage();
          }else{
            setVisibleChild(this.value);
          }

          }
        );
      }
    </script>


    <script>
      function setVisibleChild(id){
        //quick flicker home to reset state, this allows hoping between child views
     
    
           let topNode = document.getElementById('content');
           let parentNode = document.getElementById('parentContent');
           let childVisibleNode = document.getElementById(id);
           let childDivs = document.getElementById('childDivs');
           for (let child of childDivs.children){
            if(child.id != id){
              child.hidden = true;
            }else{
              child.hidden = false; //redudant
            }
           }
           parentNode.hidden = true;
           childVisibleNode.hidden = false;
         }
      
    </script>

    <script>
      function goHomePage(){
         let topNode = document.getElementById('content');
         let parentNode = document.getElementById('parentContent');
         let children = document.getElementById('childDivs');
         for (let child of children.children){
            child.hidden = true;
         }
         parentNode.hidden = false;
      }
    </script>
        

    <script>
       function makeChildLinks(parent, child){
            parent.style.cursor = "pointer";
            parent.style.textDecoration = "underline";
            parent.style.color = "blue";
            parent.onclick = function(){
              setVisibleChild(child.id);
            }
       }

    </script>

<script>window.onload = setChildSubjects;</script>

<script>
  // Add this function to handle home link click
  document.addEventListener('DOMContentLoaded', function() {
    // Get the home link
    const homeLink = document.getElementById('parentContentLink');
    
    // Add click event listener
    homeLink.addEventListener('click', function(event) {
      this.style.backgroundColor = '#666666';
      this.style.color = '#ffffff';
      this.style.boxShadow = '0 0 10px #666666';
      this.innerText = 'Processing...';
      this.style.pointerEvents = 'none';
    });
  });
</script>

</body>
</html>
